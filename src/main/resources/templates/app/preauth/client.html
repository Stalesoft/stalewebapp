<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Stalesoft Login</title>
<meta name="description" content="Stalesoft login page">
<meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="apple-touch-icon" href="apple-touch-icon.png">

<link rel="stylesheet" href="/css/iconfont.css">

<script src="/js/vendor/jquery-1.11.2.min.js"></script>



</head>
<body>

<script type="text/javascript">
$(document).ready(function() {
	$("#submit_priorauth").click(function(){
	     
	     var codes = $('#procedure_codes').val();
		 $("#preauth_table").empty();
		 $("#preauth_table").append('<tr><th>Code</th><th>Prior Auth</th><th>Notes</th><th>Source</th></tr>')
	     
	     $.ajax({
	    	url: "/api/v1/priorauth?codes=" + codes,
	    	dataType: 'json',
	    	type: 'get',
	    	cache:false,
	    	success: function(data){
	    		var event_data = '';
	    		$.each(data.codes, function(index, value){
	    			event_data += '<tr>';
	    			event_data += '<td>' + value.code+ '</td>';
	    			event_data += '<td>' + value.preauth + "</td>";
	    			event_data += '<td>' + value.notes + "</td>";
	    			event_data += '<td>' + value.source + "</td>";
	    			event_data += '</tr>';
	    		});
	    		$("#preauth_table").append(event_data);
	    	},
	    	error: function(d) {
	    		alert("Error" + d);
	    	}
	     });
	     
  	});
});


</script>

	<div>
		<section class="container">
			<div class="row">
				<h4>Prior Auth Procedure Codes</h4>
			</div>
			<div class="row">
				<div class="">
					 	
						<div class="">
						
							<textarea style="width:300px;" name="textarea" id="procedure_codes"></textarea>
						</div>
					   <div class="">
					   		<button style="margin-left: 200px" id="submit_priorauth" value="Get Prior Auth">Get Prior Auth</button>
						</div>
				   
				</div>
			</div>
		</section>
		<section class="container">
			<div class="row">
				<h4>Results</h4>
			</div>
			<div class="row">
			
				<!-- div class="col-md-6 col-md-offset-4"-->
				<div class="">
					<table id="preauth_table" style="width:600px;">
					
					
					</table>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
